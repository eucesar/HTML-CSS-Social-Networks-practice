<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/insta.png" type="image/x-icon">
</head>
<body>
    

<div class="frame">
    <div class="center">
      
          <div class="profile">
              <div class="image">
                  <div class="circle-1"></div>
                  <img src="https://100dayscss.com/codepen/jessica-potter.jpg" width="70" height="70" alt="Jessica Potter">
              </div>
              
              <div class="name">Jessica Potter</div>
              <div class="job">Visual Artist</div>
              
              <div class="actions">
                  <button class="btn">Follow</button>
                  <button class="btn">Message</button>
              </div>
          </div>
          
          <!--direita-->
          <div class="stats">
              <div class="box">
                  <span class="valor">523</span>
                  <span class="parameter">Posts</span>
              </div>
              <div class="box">
                  <span class="valor">1387</span>
                  <span class="parameter">Likes</span>
              </div>
              <div class="box">
                  <span class="valor">146</span>
                  <span class="parameter">Follower</span>
              </div>
          </div>
    </div>
  </div>

</body>
</html>
